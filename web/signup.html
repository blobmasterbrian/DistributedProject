<!doctype html>
<html>
    <head>
	    <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="http://127.0.0.1:8080/signup-response" method="post">
            Username:<br>
            <input type="text" name="username">
            <br>
            Password:<br>
            <input type="password" name="password">
            <br>
            Confirm Password:<br>
            <input type="password" name="confirm">
            <br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
